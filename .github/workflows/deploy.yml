name: Deploy Next.js to S3

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Build Next.js app
        run: npm run build
        working-directory: frontend

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::931633655568:role/GitHubPortfolioDeploy
          aws-region: us-east-1 # Replace with your bucket's region
          role-session-name: GitHubActions

      - name: Deploy to S3
        run: |
          aws s3 sync frontend/out/ s3://umarzaman.ca --delete --cache-control max-age=31536000,public

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation --distribution-id E18H3I0OQ0DRO8 --paths "/*"
