name: ğŸš€ Deploy Portfolio to S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        working-directory: frontend
        run: npm ci

      - name: ğŸ› ï¸ Build app
        working-directory: frontend
        run: npm run build

      - name: â˜ï¸ Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::931633655568:role/GitHubDeployRole
          aws-region: us-east-1

      - name: ğŸš€ Sync to S3
        run: aws s3 sync frontend/out/ s3://umarzaman.ca --delete
